<!DOCTYPE html>

<html>

  <head>
    <title> Atlas </title>
    <meta charset="utf-8" />
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
    <!---->
    <link rel="stylesheet" href="atlas.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md">
          <div class="left" id="map"></div>
        </div>
        <div class="col-md">
          <h6> Unit </h6>
          <div id="unit">
            <input type="radio" id="token" name="unit" value="token" onchange=reloadUnit("token") checked> <label> token </label>
            <input type="radio" id="lemma" name="unit" value="lemma" onchange=reloadUnit("lemma")> <label> lemma </label>
            <input type="radio" id="hashtag" name="unit" value="hashtag" onchange=reloadUnit("hashtag")> <label> hashtag </label>
          </div>
          <h6> Global search </h6>
          <div id="recherche">
            <form id="form">
              <input id="search" type="text" name="search" /> <input type="submit" value="Search" /> </br>
            </form>
          </div>
          <p id="infos"></p>
          <p id="stat"></p>
          <ul id="list">
            <li id="freq"></li>
            <li id="specif"></li>
          </ul>
          <h6> Search by department </h6>
          <table id="table" class="display compact" cellspacing=0 width="100%">
            <caption id="caption"> Specificities </caption>
            <thead>
              <tr>
                <th id="selectUnit"> Words </th>
                <th> Frequencies </th>
                <th> Specificities </th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <!-- others -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!---->
    <script src="atlas.js"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>

</html>
